<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap CSS</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <div class="container">
    <h2>Form Demo</h2>
    <form >
      <div class="row">
     <div class="mb-3 col-md-6">
    <label class="form-label" for="email">Email</label>
    <input type="text" class="form-control" placeholder="Email" id="email">
     </div>

     <div class="mb-3 col-md-6">
    <label class="form-label" for="password">Password</label>
    <input type="text" class="form-control" placeholder="password" id="password">
    </div>

    <div class="mb-3">
      <select class="form-select">
        <option Selected>Choose your City</option>
        <option value="1">Mumbai</option>
        <option value="2">Delhi</option>
        <option value="3">Pune</option>
      </select>
    </div>
    
    <div class="normal mb-3">
      <input type="checkbox" id="Agree">
      <label for="Agree">Agree</label>

    </div>
    <div class="mb-3 form-check">
    <input type="checkbox" id="Agreebs" class= "form-check-input">
    <label for="Agreebs" class="form-check-label">Agree</label>
    </div>

    <div class="mb-3 form-check">
    <input type="radio" id="radio" class= "form-check-input">
    <label for="radio" class="form-check-label">Yes/No</label>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
    

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"</script>
</body>
</html>
